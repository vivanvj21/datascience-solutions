<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Flow Test - Vishnu Labs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0b0b13;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: linear-gradient(135deg, #5b21b6, #7c3aed);
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
        }
        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        .info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
        }
        .step {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            border-left: 4px solid #6366f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Login Flow Test</h1>
        
        <div class="test-section">
            <h3>üìã Test Steps</h3>
            <div class="step">
                <strong>Step 1:</strong> Test login API endpoint
            </div>
            <div class="step">
                <strong>Step 2:</strong> Verify token generation
            </div>
            <div class="step">
                <strong>Step 3:</strong> Test admin dashboard access with token
            </div>
            <div class="step">
                <strong>Step 4:</strong> Test contact data retrieval
            </div>
            
            <button class="test-button" onclick="runFullTest()">üöÄ Run Full Login Flow Test</button>
            <div id="testResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>üîó Quick Links</h3>
            <a href="/login" class="test-button" style="text-decoration: none; display: inline-block;">Login Page</a>
            <a href="/test" class="test-button" style="text-decoration: none; display: inline-block;">System Test</a>
            <a href="http://localhost:5173/contact" class="test-button" style="text-decoration: none; display: inline-block;">Contact Form</a>
        </div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const element = document.getElementById('testResult');
            element.textContent = message;
            element.className = `result ${type}`;
            element.style.display = 'block';
        }
        
        async function runFullTest() {
            showResult('üîÑ Starting login flow test...', 'info');
            
            try {
                // Step 1: Test login
                showResult('Step 1: Testing login API...', 'info');
                const loginResponse = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'loki', password: 'admin@123' })
                });
                
                const loginData = await loginResponse.json();
                if (!loginResponse.ok || !loginData.success) {
                    throw new Error(`Login failed: ${loginData.message}`);
                }
                
                showResult(`‚úÖ Step 1: Login successful! Token: ${loginData.token.substring(0, 20)}...`, 'success');
                
                // Step 2: Test admin dashboard access
                showResult('Step 2: Testing admin dashboard access...', 'info');
                const adminResponse = await fetch(`/admin?token=${loginData.token}`);
                if (!adminResponse.ok) {
                    throw new Error(`Admin dashboard access failed: ${adminResponse.status}`);
                }
                
                showResult('‚úÖ Step 2: Admin dashboard accessible!', 'success');
                
                // Step 3: Test protected API
                showResult('Step 3: Testing protected API access...', 'info');
                const contactsResponse = await fetch(`/api/contacts?token=${loginData.token}`);
                if (!contactsResponse.ok) {
                    throw new Error(`Protected API access failed: ${contactsResponse.status}`);
                }
                
                const contactsData = await contactsResponse.json();
                showResult(`‚úÖ Step 3: Protected API working! Found ${contactsData.length} contacts.`, 'success');
                
                // Step 4: Test logout
                showResult('Step 4: Testing logout...', 'info');
                const logoutResponse = await fetch('/api/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: loginData.token })
                });
                
                if (!logoutResponse.ok) {
                    throw new Error(`Logout failed: ${logoutResponse.status}`);
                }
                
                showResult('‚úÖ Step 4: Logout successful!', 'success');
                
                // Final result
                showResult(`üéâ ALL TESTS PASSED! Login flow is working perfectly.\n\nSummary:\n- Login: ‚úÖ\n- Token Generation: ‚úÖ\n- Admin Dashboard: ‚úÖ\n- Protected API: ‚úÖ\n- Logout: ‚úÖ\n\nYou can now use:\n- Login Page: /login\n- Admin Dashboard: /admin?token=YOUR_TOKEN`, 'success');
                
            } catch (error) {
                showResult(`‚ùå Test failed: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
